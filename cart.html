<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cart-background">
      <div class="cart-container">
        <div class="w-100">
          <h2>Your shopping cart</h2>
        </div>
        <div class="tb-contents">
          <table class="cart-table">
            <thead>
              <th></th>
              <th>ITEM</th>
              <th>AMOUNT</th>
              <th>PRICE</th>
              <th>TOTAL</th>
            </thead>
            <tbody>
              <tr>
                <td><img src="/img/minju2.jpg" /></td>
                <td>
                  <p>SONY</p>
                  <p>FE 70-200mm F2.8 GM OSS</p>
                </td>
                <td>1</td>
                <td>$1979.00</td>
                <td>$1979.00</td>
              </tr>
              <tr>
                <td><img src="/img/minju3.jpg" /></td>
                <td>
                  <p>SONY</p>
                  <p>Sonnar T* E 24mm F1.8 ZA</p>
                </td>
                <td>1</td>
                <td>$989.00</td>
                <td>$989.00</td>
              </tr>
              <tr>
                <td colspan="5">$2968.00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="w-100">
          <div class="w-50 editLink">
            <a href="#">Edit your shopping cart</a>
          </div>
          <div class="w-50 payBtn">
            <input type="submit" value="Choose payment method" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
