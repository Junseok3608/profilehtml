<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contactbox">
      <p class="contactbox__title">Contact us</p>
      <form class="contactbox-form">
        <div class="contactbox-form__email">
          <p>Your Email</p>
          <input type="text" name="email" placeholder="email@example.com" />
        </div>
        <div class="contactbox-form__name">
          <div class="contactbox-form__left">
            <p>First Name</p>
            <input type="text" name="firstname" />
          </div>
          <div class="contactbox-form__center"></div>
          <div class="contactbox-form__right">
            <p>Last Name</p>
            <input type="text" name="lastname" />
          </div>
        </div>
        <div class="contactbox-form__message">
          <p>Message</p>
          <textarea></textarea>
        </div>
        <div class="contactbox-form__btn">
          <div class="form__btn-left">
            <input type="checkbox" name="subscribe" />
            <span>subscribe</span>
          </div>
          <div class="form__btn-right">
            <input type="submit" value="SEND" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
